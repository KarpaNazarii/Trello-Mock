<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Mock</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div>
            <h1>Trello Mock <img src="./images/trello.png" width="40px" height="40px"></h1>
        </div>
    </header>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">TODO</span><a href="#" class="delete"><img src="./images/delete.png" width="20" height="20">Delete board</a>
                <div class="list">
                    <div class="list__item" draggable="true"> Start Card</div>
                </div>
                
                <div class="form">
                    <textarea class="textarea" placeholder="Enter the name of the card"></textarea>
                    
                    <div class="buttons">
                        <button class="add__item-btn">Add a card</button>
                        <button class="cancel__item-btn">Cancel</button>
                    </div>
                    
                </div>

                <div class="add__btn"> <span> + </span> Add a card </div>
            </div>
            <div class="boards__item">
                <span contenteditable="true" class="title">In progress</span><a href="#" class="delete"><img src="./images/delete.png" width="20" height="20">Delete board</a>
                <div class="list">
                </div>
            </div>
            <div class="boards__item">
                <span contenteditable="true" class="title">DONE</span><a href="#" class="delete"><img src="./images/delete.png" width="20" height="20">Delete board</a>
                <div class="list">
                </div>
            </div>
        </div>
        
        <div class="button"><span> + </span> Add a board</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
